<h1>Current player: {{ player }}</h1>
<div class="d-flex justify-content-center">
  <button (click)="newGame()" class="mb-1">Start new game</button>
</div>
<h2 *ngIf="winner">Player {{ winner }} won the game!</h2>
<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  >
  </app-square>
</main>
