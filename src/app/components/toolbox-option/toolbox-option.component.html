<div
  *ngIf="tool.name !== 'btn-delete'"
  role="button"
  (click)="handleClick()"
  class="{{ selected ? 'selected' : '' }}"
>
  <img
    src="assets/images/pipe-{{ tool.name }}.png"
    alt="{{ tool.desc }} pipe element"
    attr.data-orientation="{{ tool.orientation }}"
  />
</div>
<button
  *ngIf="tool.name === 'btn-delete'"
  (click)="handleClick()"
  class="{{ selected ? 'selected' : '' }}"
>
  <i class="fas fa-trash pipe"></i>
</button>
