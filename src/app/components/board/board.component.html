<h1>Pipe Designer</h1>
<main class="d-flex flex-column">
  <div class="d-flex">
    <div class="container p-0 {{ getSelectedTool() ? 'hoverable' : '' }} ">
      <div
        *ngFor="let _ of [].constructor(rows); index as row"
        class="d-flex"
        id="row-{{ row }}"
      >
        <app-square
          class="col bg-light box d-flex align-items-center justify-content-center"
          *ngFor="let _ of [].constructor(columns); index as col"
          id="col-{{ col }}"
          (click)="onClick(row, col)"
          [pipe]="pipes?.[row]?.[col]"
          [tools]="tools"
          [selectedTool]="getSelectedTool()"
        >
        </app-square>
      </div>
    </div>
    <app-grid-add-btn
      class="add-cols-btn col"
      (click)="handleAdd('column')"
      [column]="true"
      [disabled]="columnsFull()"
    ></app-grid-add-btn>
  </div>
  <div class="d-flex">
    <app-grid-add-btn
      class="add-rows-btn w-100"
      (click)="handleAdd('row')"
      [column]="false"
    ></app-grid-add-btn>
  </div>
</main>
<div class="d-flex justify-content-center">
  <button (click)="reset()" class="mt-2 w-25">Reset</button>
</div>
